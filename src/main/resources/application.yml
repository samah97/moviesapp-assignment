server:
  port: 8080

app:
  api:
    token: ${APP_API_TOKEN:moviesapp-token}

spring:
  application:
    name: movies-app
  datasource:
    url: jdbc:mysql://localhost:3306/moviesapp_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    show-sql: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
  data:
    rest:
      base-path: /api


award-winnings-file: csv/academy_awards.csv

omdb:
  api:
    key: ${OMDB_API_KEY}
    base-url: http://www.omdbapi.com/


springdoc:
  api-docs:
    path: /api-docs

  swagger-ui:
    operationsSorter: method