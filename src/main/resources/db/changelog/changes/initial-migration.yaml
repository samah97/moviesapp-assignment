databaseChangeLog:
  - changeSet:
      id: 1
      author: samah
      changes:
        - createTable:
            tableName: academy_awards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: year
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: nominee
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
              - column:
                  name: additional_info
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
              - column:
                  name: has_won
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
